<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /* block level element */
      h1, a {
        border:5px solid red;
        /* display:inline; */

      }

      /* inline level element */
      /*
      a {
        border:width:5px;
        border-color:red;
        border-style:solid;
        /* display:block; */
      } */
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p>웹 문서의 전반적인 스타일을 미리 저장해 둔 <a href="http://www.naver.com">스타일시트</a>이다. 문서 전체의 일관성을 유지할 수 있고, 세세한 스타일 지정의 필요를 줄어들게 하였다.
기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데 많은 제약이 따르는데, 이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 바로 CSS이다. </p>
<!-- h1 태그는 제목태그라서 화면 전체를 사용하는게 편함, a 링크 태그는 줄바꿈을 하지 자기 컨텐츠 크기만큼만 쓴다-->
    태그는 쓰임에 따라 화면 전체를 쓰거나, 자기 크기만큼만 쓰거나하게 됨


  </body>
</html>
